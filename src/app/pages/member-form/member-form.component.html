<h2>Cadastro de Membro</h2>

<form [formGroup]="memberForm" (ngSubmit)="onSubmit()" class="member-form">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input id="nome" type="text" formControlName="nome" />
  </div>

  <div class="form-group">
    <label for="nascimento">Data de Nascimento</label>
    <input id="nascimento" type="date" formControlName="nascimento" />
  </div>

  <div class="form-group">
    <label for="funcao">Função</label>
    <select id="funcao" formControlName="funcao">
      <option value="">Selecione</option>
      <option value="membro">Membro</option>
      <option value="pastor">Pastor</option>
      <option value="diácono">Diácono</option>
    </select>
  </div>

  <button type="submit">Salvar</button>
</form>

<a routerLink="/membros" class="link-voltar">← Voltar para lista</a>
