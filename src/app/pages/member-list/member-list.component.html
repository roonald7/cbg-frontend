<h2>Lista de Membros</h2>

<table class="member-table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td>{{ member.nome }}</td>
      <td>{{ member.dataNascimento | date: 'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</table>

<!-- Exibe mensagem caso a lista esteja vazia -->
<p *ngIf="members.length === 0">Nenhum membro encontrado.</p>

<a routerLink="/cadastrar">Cadastrar novo membro</a>
